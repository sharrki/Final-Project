<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <table id="tab">
        <tr>
          <th id="a"></th>
          <th id="b"></th> 
          <th id="c"></th>
        </tr>
        <tr>
          <th id="d"></th>
          <th id="e"></th> 
          <th id="f"></th>
        </tr>
        <tr>
          <th id="g"></th>
          <th id="h"></th> 
          <th id="i"></th>
        </tr>
      </table>
      <button id="restart">RESTART</button>
    
    
<script src="main.js"></script>
</body>
</html>
